<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>
</head>

<body class="font-smythe flex justify-center items-center p-4">
  <div class="flex flex-col justify-center items-center max-w-96">
    <header class="flex flex-col relative">
      <img class="w-full" id="hamburger-image" src="images/hamburger.jpg" alt="Picture of hamburger">
      <div class="absolute text-white bottom-5 left-5" id="hamburger-text-container">
        <h1 class="text-3xl" id="jimmy-diner-text">Gabe's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </div>
    </header>
    <main>
      <div class="flex flex-col justify-center items-center" id="ordering-section">
        <div class="food-feed" id="food-feed">
        </div>
      </div>
    </main>
    <div class="self-center" id=" checkout-section">
      <h3 id="checkout-heading">Your Order</h3>

      <div id="checkout-feed">

      </div>
      <hr id="checkout-hr">
      <div id="total-price-container">

      </div>
      <div id="checkout-message-container">
        <div id="checkout-message-inner">
          <div id="checkout-message">
            <p id="checkout-message-text">Thanks! Your order is on its way!</p>
          </div>
        </div>
      </div>
      <div id="checkout-button-container">
        <button id="complete-order-button" data-order="ordering button">
          Complete Order
        </button>
      </div>
    </div>
  </div>
  <div class="modal-feed" id="modal-feed">
    <div class="modal" id="modal">
      <div class="modal-inner" id="modal-inner">
        <h3>Enter card details</h3>
        <form id="modal-form">
          <input class="form-input" type="text" placeholder="Enter your name" required />
          <input class="form-input" type="number" placeholder="Enter your card number" maxlength="16" required />
          <input class="form-input" type="number" placeholder="Enter CVV" maxlength="3" required />
          <button type="submit" id="modal-button" data-modal-btn="modal button">Pay</button>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
