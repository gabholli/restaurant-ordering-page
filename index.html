<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>
</head>

<body class="font-smythe flex justify-center items-center min-[1920px]:h-svh">
  <div class="flex flex-col justify-center items-center md:w-[600px] border-black border-2">
    <header class="flex flex-col relative">
      <img class="w-[600px] h-[167px] object-cover" id="hamburger-image" src="images/hamburger.jpg" alt="Hhamburger">
      <div class="absolute text-white bottom-5 left-5" id="hamburger-text-container">
        <h1 class="text-3xl" id="jimmy-diner-text">Gabe's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </div>
    </header>
    <main>
      <div class="flex flex-col justify-center items-center md:w-[600px]" id="ordering-section">
        <div class="food-feed md:w-[600px]" id="food-feed">
        </div>
      </div>
    </main>
    <div class="self-center p-8 flex flex-col justify-center items-center gap-y-4" id="checkout-section">
      <h3 class="text-center text-3xl" id="checkout-heading">Your Order</h3>

      <div class="flex flex-col p-4 gap-y-4 w-[250px] md:w-[500px]" id="checkout-feed">

      </div>
      <hr class="stone-700 hidden w-[250px] md:w-[500px]" id="checkout-hr">
      <div class="flex justify-between w-[250px] md:w-[500px]" id="total-price-container">

      </div>
      <div class="hidden" id="checkout-message-container">
        <div id="checkout-message-inner">
          <div id="checkout-message">
            <p class="text-2xl text-center pt-4" id="checkout-message-text">Thanks! Your order is on its way!</p>
          </div>
        </div>
      </div>
      <div id="checkout-button-container">
        <button class="font-verdana hidden text-white w-[250px]
          md:w-[500px] px-3 py-4 bg-emerald-400 active:bg-black" id="complete-order-button"
          data-order="ordering button">
          Complete Order
        </button>
      </div>
    </div>

    <div class="modal-feed" id="modal-feed">
      <div class="modal hidden justify-center items-center fixed right-0
        left-0 top-0 bottom-0 m-auto max-w-[524px] h-[524px] border-black
        rounded-sm bg-neutral-100" id="modal">
        <div class="modal-inner flex flex-col justify-center items-center gap-y-8" id="modal-inner">
          <h3 class="text-black font-verdana text-xl font-semibold">Enter card details</h3>
          <form class="flex flex-col justify-center items-center gap-y-4" id="modal-form">
            <input class="font-verdana block mx-0 my-auto w-[250px] 
              md:w-[473px] h-[71px] rounded-sm border-1 border-neutral-500 indent-6" type="text"
              placeholder="Enter your name" required />
            <input class="font-verdana block mx-0 my-auto w-[250px] 
              md:w-[473px] h-[71px] rounded-sm border-1 border-neutral-500 indent-6" type="tel"
              placeholder="Enter your card number" maxlength="16" required />
            <input class="font-verdana block mx-0 my-auto w-[250px] 
              md:w-[473px] h-[71px] rounded-sm border-1 border-neutral-500 indent-6" type="tel" placeholder="Enter CVV"
              maxlength="3" required />
            <button class="font-verdana block mx-0 my-auto text-lg text-white w-[250px]
              md:w-[473px] h-16 bg-emerald-400 active:bg-black" type="submit" id="modal-button"
              data-modal-btn="modal button">Pay</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
